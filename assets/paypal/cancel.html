    html {

<body>
  <picture>
    <source type="image/webp" srcset="/assets/images/logo.webp">
    <source type="image/png" srcset="/assets/images/logo.png">

  </picture>
    <h1>Anche se hai solo pensato, nel tuo subconscio, di donare anche solo una decina di centesimi, grazie di cuore.</h1>

    <h4 class="redirect-countdown"></h4>
    <a href="/">Reindirizzami ora</a>
    <script>
      let countdown = 10;
      let interval = setInterval(() => {
        document.querySelector(".redirect-countdown").innerText = `Sarai reindirizzato a shakeradio.ga in ${countdown} secondi.`;
        document.querySelector("a").style.display = "block";
        countdown--;
      }, 1000);
      setTimeout(() => {
        clearInterval(interval);
        window.location.href = "https://shakeradio.ga";
      }, 10000);
    </script>
