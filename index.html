  <style>
    html, body {
      display: flex;
      justify-content: center;
      text-align: center;
      background-color: black;
      color: white;
      flex-direction: column;
    }

    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
    }

    *:not(i) {
      font-family: "Inter", sans-serif;
    }

    h1 {
      max-width: calc(100vw - 64px);
    }
  </style>
</head>

<body>
  <script>
    let array = [`“Se la tolleranza democratica fosse stata ritirata quando i futuri capi cominciarono la loro campagna, l'umanità avrebbe avuto la possibilità di evitare Auschwitz e una guerra mondiale.” - Herbert Marcuse`,`“La peste si è spenta, ma l'infezione serpeggia.” - Primo Levi`,`“Il progresso, lungi dal consentire il cambiamento, dipende dalla capacità di ricordare… Coloro che non sanno ricordare il passato sono condannati a ripeterlo.” - George Santayana`,`“Guardare indietro è un po’ come rinnovare i propri occhi, risanarli. Renderli più adeguati alla loro funzione primaria, guardare avanti.” - Margaret Fairless Barber`,`“Se Dio esiste, dovrà chiedermi scusa.” - Scritta apparsa su un muro di Auschwitz`,`“Noi siamo la memoria che abbiamo e la responsabilità che ci assumiamo. Senza memoria non esistiamo e senza responsabilità forse non meritiamo di esistere.” - José Saramago`,`“Chiunque contesti l’esistenza delle camere a gas di Auschwitz è sempre o un vecchio nazista o un neonazista.” - Simon Wiesenthal`,`“Il vero potere non è poter uccidere, ma avere tutti i diritti di farlo, e trattenersi!” - tratto da Schindler's List`,`“La memoria si blocca. Ma è ancora lì tutta intera. Anche le cose più dimenticate si ripresentano, ma quando vogliono loro.” - Elias Canetti`];
    const getRandomInt = (min, max) => {
      return Math.floor(Math.random() * (Math.floor(max) - Math.ceil(min) + 1)) + Math.ceil(min);
    }
    document.querySelector("h1").innerText = array[getRandomInt(0, 8)];
  </script>
